    }
    .next:hover {
      box-shadow: 4px 3px 4px 2px rgba(0, 0, 0, 0.4);
      background-color: #bfa5fa;
      color: black;
    }
    .playAgain {
      background-color: #6d4fad;
      width: 180px;
      height: px;

      padding: 10px 20px;
      margin-left: 630px;
      margin-top: 40px;
      font-size: 20px;
      letter-spacing: 0.1em;
      border: none;
      box-shadow: 4px 3px 4px 2px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }
    .playAgain:hover {
      box-shadow: 4px 3px 4px 2px rgba(0, 0, 0, 0.4);
      background-color: #bfa5fa;
      color: black;
    }
    .home {
      background-color: #6d4fad;
      width: 180px;
      color: white;
      border-radius: 20px;
      text-align: center;
      padding: 10px 20px;
      margin-left: 630px;
      margin-top: 40px;
      font-size: 20px;
      letter-spacing: 0.1em;
      border: none;
      box-shadow: 4px 3px 4px 2px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }
    .home:hover {
      box-shadow: 4px 3px 4px 2px rgba(0, 0, 0, 0.4);
      background-color: #bfa5fa;
      color: black;
    }
    .TimeTaken{
        font-size: 25px;
        margin-left: 650px;
        padding-top: 40px;
        color: black
    }
    @media only screen and (max-width: 900px) {
      .cont {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .remark {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }
      .next {
        margin-top: 200px;
        margin-right: 650px;
      }
      .playAgain {
        margin-right: 650px;
        margin-top: 50px;
      }
      .home {
        margin-top: 50px;

      .TimeTaken{
        color: white;

      }

  </style>

  <body>
    <div class="cont">
      <div class="remark">
        Congratulations <span id="NickName"></span>!ü•≥ <br /><br />
        You Completed Level:<span id="level">1</span> Successfully!
      </div>
      <div class="TimeTaken">Time Taken : <span id="timeTaken"></span> sec</div>
      <div class="next" id="next">Next Level‚û°Ô∏è</div>
      <div class="playAgain" id="playAgain">PLay Again</div>
      <div class="home" id="home">Home page</div>
    </div>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded' , function(){
        var audioContext = new Audio("./WinSound.wav")
        audioContext.play();
        audioContext.loop = false;
        
    })
    

    document.getElementById("NickName").innerHTML =
      localStorage.getItem("Nickname");

    const NoOfLevel = document.getElementById("level").innerText;
    document.getElementById("level").innerHTML =
      localStorage.getItem("currentLevel");

    const nextButton = document.getElementById("next");
    nextButton.addEventListener("click", function () {
      const nextLevel = parseInt(localStorage.getItem("currentLevel")) + 1;

      window.location.href = `Level${nextLevel}.html`;
    });

    const playAgainButton = document.getElementById("playAgain");
    playAgainButton.addEventListener("click", function () {
      window.location.href = `Level${parseInt(
        localStorage.getItem("currentLevel")
      )}.html`;
    });

    const homeButton = document.getElementById("home");
    homeButton.addEventListener("click", function () {
      window.location.href = "index.html";
    });
    const playTime=localStorage.getItem("timesec");
    var timeTaken = document.getElementById("timeTaken");
    const initialSec=localStorage.getItem("initialsec")
    timeTaken.innerHTML = initialSec-playTime;
  </script>
</html>
